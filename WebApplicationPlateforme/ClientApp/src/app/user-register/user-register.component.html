<html>
<body class="inventory-body">
  <form class="login-form" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <h4 class="text-center">تسجيل الدخول</h4>
    <div class="logo">
      <img src="assets/images/logo.jpg" alt="logo">
    </div>
    <div class="form-group">
      <label for="user-name"><i class="fa fa-user"></i></label>
      <input #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" type="text" id="user-name" class="form-control" placeholder="اسم المستخدم" required>
    </div>
    <div class="form-group">
      <label for="password"><i class="fa fa-key"></i></label>
      <input #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
    </div>
    <div class=" text-center">
      <label for="remember" class="remember">

        تذكرني
      </label>
      <input type="checkbox" name="remember" id="remember" (change)='RememberMe($event)'>
    </div>
    <hr>
    <button type="submit" class="enter" [disabled]="form.invalid">دخول</button>
    <div class="clearfix"></div>
    <div class="form-footer text-center">
      المكتب التعاوني للدعوة والإرشاد وتوعية الجاليات في أبو عريش
    </div>
  </form>

</body>
</html>
