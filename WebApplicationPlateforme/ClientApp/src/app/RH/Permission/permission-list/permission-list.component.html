
<app-nav-menu></app-nav-menu>
<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-md-9 col-sm-8">
      <header>
        <h3 class="task-head">كشف طلبات  الإذن</h3>
      </header>
      <div class="leave-request-list">
        <div class="table-responsive">
          <table class="table table-bordered text-center table-striped">
            <thead class="thead-primary">
              <tr>
                <th scope="col">الرقم التسلسلي</th>
                <th scope="col">التاريخ </th>
                <th scope="col">عدد ساعات الاذن</th>
                <th scope="col">تفاصيل الاذن</th>

                <th scope="col">الحالة</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cg of filtredCongeList |  orderBy: key : reverse | filter:filter| paginate: { itemsPerPage: 5, currentPage: p }">
                <th (click)="populateForm(cg)" data-toggle="modal" data-target="#myModal1">{{cg.id}}</th>
                <td (click)="populateForm(cg)" data-toggle="modal" data-target="#myModal1">{{cg.date}}</td>
                <td (click)="populateForm(cg)" data-toggle="modal" data-target="#myModal1">{{cg.nbheure}}</td>
                <td (click)="populateForm(cg)" data-toggle="modal" data-target="#myModal1">{{cg.attribut2}}</td>

                <td (click)="populateForm(cg)" data-toggle="modal" data-target="#myModal1"
                    [ngClass]="{

  'ok': cg.etatdir === 'موافق',
  'refused': cg.etatdir === 'رفض',
  'wait': cg.etatdir === 'في الانتظار'
}">
                  {{cg.etatdir}}
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <!-- Pagination -->
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </ul>
        </nav>

      </div>
    </div><!-- End col-9 -->
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
  <p>المكتب التعاوني للدعوة والإرشاد وتوعية الجاليات في أبو عريش</p>
</footer>


<div id="myModal1" class="popup-page" role="dialog" style="direction:ltr;">
  <div class="">

    <div class="popup-content">


      <button type="button" class="close-popup" data-dismiss="modal">&times;</button>


      <div class="page-wrapper">
        <h3 class="popup-head">تعديل طلب اإذن</h3>
        <div class="modal-body" style="direction:rtl; text-align:right;">
          <div class="task-form form-row stop-form">
            <form class="task-form form-row service-form" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
              <div class="col-md-4">
                <label for="permision-hours">عدد ساعات الاذن</label>
                <input type="text" id="permision-hours" name="nbheure" #nbheure="ngModel" [(ngModel)]="congeService.formData.nbheure" required>

              </div>

              <input type="text" id="permision-hours" name="etatdir" #etatdir="ngModel" [(ngModel)]="congeService.formData.etatdir" required hidden>
              <div *ngIf="nbheure.errors?.required && form.submitted && !isValidFormSubmitted" class="alert alert-danger">
                مطلوب عدد ساعات الاذن.

              </div>
              <div class="col-md-8">
                <label for="permision-details">تفاصيل الاذن</label>
                <textarea class="form-control" id="permision-details"
                          placeholder="اكتب بايجاز سبب الاذن" name="attribut2" #attribut2="ngModel" [(ngModel)]="congeService.formData.attribut2"></textarea>
              </div>
              <div class="col-12 text-left mt-3">
                <input class="btn btn-primary px-4" type="submit" value="ارسال">
              </div>
            </form>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
